<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Minesweeper</h1>
        <h1>Mines: <span id="mines-count">0</span></h1>
        <a href="index.html" class="home-button">Home</a>
    </div>
    <div class="main-container">
        <div class="game-board">
            <div id="restartModal" class="modal">
                <div class="modal-content">
                    <button id="restartButton">Restart</button>
                </div>
            </div>
            <div id="board"></div>
            <button id="flag-button">ðŸš©</button>
        </div>
        <div class="controls">
            <button id="difficultyButton">Set Difficulty</button>
            <div id="difficultyOptions" style="display: none;">
                <div class="difficulty-option" data-value="easy">Easy</div>
                <div class="difficulty-option" data-value="medium">Medium</div>
                <div class="difficulty-option" data-value="hard">Hard</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
