<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Minesweeper</h1>
        <h1>Mines: <span id="mines-count">0</span></h1>
    </div>
    <div class="main-container">
        <!-- <div class="image-container">
            <img src="assets/backgrounds/spongebobHappy.jpeg" alt="Description of image">
        </div> -->
        <div class="game-board">
            <div id="timer">Time: 0</div>
            <div id="restartModal" class="modal">
                <div class="modal-content">
                    <button id="restartButton">Restart</button>
                    <br>
                    <div id="menuButton">Back to menu</div>
                    <br>
                    <div id="win">Won the game!!ðŸ¥³</div>
                    <div id="lose">Bombed!!ðŸ¤¯</div>
                </div>
            </div>
            <div id="board"></div>
            <button id="flag-button">ðŸš©</button>
        </div>
        <div class="controls">
            <button id="difficultyButton">Set Difficulty</button>
            <div id="difficultyOptions" style="display: none;">
                <div class="difficulty-option" data-value="easy">Easy</div>
                <div class="difficulty-option" data-value="medium">Medium</div>
                <div class="difficulty-option" data-value="hard">Hard</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/timer.js"></script>
</body>
</html>
